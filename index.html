<meta charset="UTF-8"/>
<link rel="stylesheet" href="css.css"/>









<input type="password" id="escondido">
<input type="text" id="chute">

<button onclick="verificar()" id="botao">Chutar!</button>

<p id="resultado"></p>

<script type="text/javascript">

    function verificar(){
        if(estaVazio(escondido)){
            alert("Preencha o Escondido!!!");
            return;
        }
        if(estaVazio(chute)){
            alert("Preencha o Chute!!!");
            return;
        }
        
        tentouMaisUmaVez();
        
        
        if(valorChute() == valorEscondido()){
            falaQueAcertou();
            mudaFundoParaVerde();
        }

        if(valorChute() != valorEscondido()){
            if(valorEscondido() > valorChute()){
                ehMaior();
            }
            if(valorEscondido() < valorChute()){
                ehMenor();
            }
            mudaFundoParaVermelho();
            if(tentativas > 3){
                piscaTela();
                falaGameOver();
                gritar();
            }
        }
    }
    
</script>
